<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average</title>
</head>
<body>
    <script>
       var arr =new Array(30);
    for(var i=0;i<arr.length;i++){
        arr[i]=i*2+2;
    }
   //alert(arr);
     var average =[];
     for(var i=0; i<6;i++){
         var newArr=arr.splice(0,5);
         alert(newArr);
          var sum=0;
       for(j=0;j<newArr.length;j++){
             sum +=newArr[j];
       }
          average.push(sum/5);
      } 
       alert(average);
       
    </script>
</body>
