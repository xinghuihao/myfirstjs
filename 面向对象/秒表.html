<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box1{
        width:100px;
        height: 200px;
        background-color: chocolate;
        border: 1px solid black;
        margin: 0 auto;
        margin-top: 50px;
        padding: 50px;
    }
    #box2 span{
        font-size:20px;
}
    #box3 button{
         width:100px;
         height: 30px;
         background-color:black ;
         border: 1px solid white;
         font-size: 16px;
         margin-top:20px;
         text-align: center;
         color: white;
    }
    </style>
</head>
<body>
  <div id="box1">
      <div id="box2">
     <span id="hour">00</span>
     <span>:</span>
     <span id="min">00</span>
     <span>:</span>
     <span id="sec">00</span>
    </div>
    <div id="box3">
     <button id="btn">开始</button>
     <!--<button id="pause">暂停</button>-->
     <button id="reset">复位</button>
    </div>
  </div>
    <script>

         var i=0;
         var timer=0;
         var isRunning=false;
        window.onload=function(){
     var start=document.getElementById("start");
     var pause =document.getElementById("pause");
     var reset =document.getElementById("reset");
     var sec =document.getElementById("sec"); 
     var min =document.getElementById("min");
     var hour =document.getElementById("hour");
        // start.onclick=
              function startfull(){
             timer =setInterval(function(){
                 i++;
                 sec.innerHTML=num(i%60);
                 min.innerHTML=num(parseInt(i/60)%60);
                 hour.innerHTML=num(parseInt(i/3600));
             },30)        
        }
        // pause.onclick=
            function pausefull(){
            clearInterval(timer);
        }
       var btn=document.getElementById("btn");
            btn.onclick=function(){
              if(!isRunning){
                 btn.innerHTML="暂停"
                 isRunning=true;
                 startfull();
              }else{
                 btn.innerHTML="开始"
                 isRunning=false;
                 pausefull();
              }
            }
         reset.onclick=function(){
             clearInterval(timer);
             i=0;
             isRunning=false;
             btn.innerHTML="开始"
             sec.innerHTML="00";
             min.innerHTML="00";
             hour:innerHTML="00";
         }
    }
            function num(n){
                if(n<10){
                return "0"+n;
                }else{
                 return n;
                }
            }
  



    </script>
</body>
</html>
