<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元字符</title>
</head>
<body>
    <script>
       /*
       元字符：在正则表达式表示特殊含义的字符；
       单个数字的字符的元字符
          .     匹配单个任意字符；
          []    匹配单个范围内的字符；
          [0~9] 
          [a-zA-Z0-9_]匹配单个数字，字母和下划线
          [^()]       匹配一个除去括号外的字符；  
          [^0-9]      匹配任意一个非数组字符
          \w          匹配单个数字，字母下划线 等价于[a-zA-Z0-9];
          \W          匹配单个非数字，字母和下划线；
          \d          匹配单个数字；
          \D          匹配单个非数字；

       */
       /*
       重复字符
       x 任意字符；
       x? 匹配0个或者一个x;
       x+ 匹配至少一个人x字符；
       x* 匹配任意字符
       x{m,n}匹配至少m个最多n个x字符；
       x{n} 必须匹配n个字符；
       
       */
        /*
        ^行首匹配
        $行尾匹配
        */

         /*
         修饰符：
          i 忽略大小些
          g 全局匹配 
          m  换行匹配；
         */

         /*
         转义字符
         \. 代表原来.的字符；
         \* 代表原来*的字符；
         */
       var str="gbole";
       //var box=/g[a-zA-z0-9]ole/;
        var box =/g\wole/
       alert(box.test(str));


       var box6=/^\w+\.(gz|rar|zip)$/
       alert(box6.test("123.zip"))

       var box7=/^[1-9]\d{16}(\d|x)$/
       alert(box7.test(123456187009875431));
    </script>
</body>
</html>
