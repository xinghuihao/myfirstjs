           function ens13(num){
               var arr=[];
               while(num){
               arr.unshift(num%10);
               num=parseInt(num/10);
           }
           alert(arr);
            var odd=0;
            var even=0;
            for(var i=0; i<arr.length;i++){
            if(i%2==0){
              odd +=arr[i];
            }else{
              even +=arr[i];
            }
            }
            alert(even);
           var sum = (odd+even*3)%10;
          
           if (sum){
              sum = 10 -sum;
           }
             arr.push(sum);
             
            return Number(arr.join(""));
           }
