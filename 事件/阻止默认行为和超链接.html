<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="al" href="https://www.baidu.com">百度
        <script>
            var al=document.getElementById("al");
            window.onload=function(){
                // al.onclick=function(){
                //     return confirm("你去确定要离开")
               // }
               al.onclick=function(ev){
                  var e=ev||window.event;
                  preDef(e);
                  alert("后续操作中。")
               }
            }

            function preDef(e){
                e.preventDefault ? e.preventDefault():window.event.returnValue;
            }
        </script>
</body>
</html>
