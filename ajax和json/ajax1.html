<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       

         function querystring(obj){
          var str="";
          for(var attr in obj){
           str +=attr+"="+obj[attr]+"&";
          
         }
         return str.substring(0,str.length-1);
         }
         querystring({
             name1:"value1",
             name2:"value2",
             name3:"value3"
         })
    </script>
</body>
