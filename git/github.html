<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git的使用方法</title>
</head>
<body>
    <script>
        /*
        git的具体操作步骤；
        1 cd 路径 进入当前目录
        2 配置给git操作；
           [注]：没有消息就是好消息；
        3 git init 在本地进行初始化；
        .git 文件存储当前项目的所有信息；
        4 工作区=>暂存区
           git add 文件名；
           git add . 提交所有文件

           git commit -m "提交描述"；
        5 查看当前的工作状态；
            git status;
        6 从暂存区恢复文件到工作区；
            git checkout "";
        7:查看工作区和暂存区的区别；
             git diff;
        8:查看当前日志；
              git log
        9:恢复文件到一指定的版本；
             git reset --hard 版本号；
        10 生成ssh密匙
            ssh-keygen -t rsa -C "你邮箱"
        11 github账户创建密匙

        12：暂存区到远程仓库；
             git remote add orgin 仓库地址；
             git push -u origin master;
        13：git clone 
            从远程仓库，克隆到本地仓库；

        14：git pull
            从远程仓库同步到本地代码；。  
        
        */

    </script>
</body>
</html>
