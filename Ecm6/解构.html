<body>
    <script>
      /*
      解构字符串
   
       1，交换两个数；
       2，可以返回多个值
       3.  函数定义参数；

           注：参数可以附带默认值；


       ECm6新增字符串:``
       1，ECM6字符串，想怎么写就怎么写，换行，代码缩进，都能在字符中体现出来；
       2，${变量/表达式/函数调用}
      */

      
      var[x,y,z]=[10,20,30]

      alert(x+","+y);
      [x,y]=[y,x]
      alert(x+","+y);


      function show (){
          return [1,2,3]
      }
      var [a,b,c]=show();
      alert(a+","+b);

      function showSelf({name,sex,age}){
         alert("我的名字是"+name +","+"今年"+age+"岁"+","+"是一名"+sex+"性")
         alert(`我的名字是${name},今年${age}岁,是一名${sex}性`);
      }
      
       
       showSelf({
          name:"小明",
          sex:"男",
          age:18
       })
       
    </script>
