    <script>
      /*document.getElementById();

        node.getElementsByTagName("标签名");

        document.querySelector();

      window.onload=function (){
       var alio= document.getElementsByTagName("li");
         for(var i=0;i<alio.length;i++){
             alio[i].style.backgroundColor='red';
         }
          var que =document.querySelector("ol li")
              que.style.backgroundColor="blue";
          var query=document.querySelectorAll("ol #box")
              for(var i=0;i<=query.length;i++){
              query[i].style.background="orange"    ;   
        }
      }

      

    </script>
